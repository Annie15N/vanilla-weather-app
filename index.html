<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,400;1,200&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Tempestas - Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="What is Tempestas' weather mood at your location...!"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Tell me!" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="weather-description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-details-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon">☁️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-max">
                <strong>22°</strong>
              </div>
              <div class="weather-forecast-temperature-min">16°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tues</div>
            <div class="weather-forecast-icon">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-max">
                <strong>27°</strong>
              </div>
              <div class="weather-forecast-temperature-min">19°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Weds</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-max">
                <strong>30°</strong>
              </div>
              <div class="weather-forecast-temperature-min">22°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thurs</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-max">
                <strong>20°</strong>
              </div>
              <div class="weather-forecast-temperature-min">15°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-max">
                <strong>24°</strong>
              </div>
              <div class="weather-forecast-temperature-min">17°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was built by
        <a href="https://github.com/Annie15N" target="_blank">Annie Nelson</a> 🫢
        <br />
        The open source code can be found on
        <a
          href="https://github.com/Annie15N/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://tempestas-weather-predictor.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
